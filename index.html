<!DOCTYPE html>
<html>
    <head>
        <title>Word counter</title>
        <script src="./js/lib/jquery.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/app.js"></script>
    </head>
    <body>
        <div id="border">
            <textarea id='text'></textarea>
        </div>
        <button id="count">Count</button>
        <div id="result">
            Words: <span id="wordCount">0</span><br/>
            Total Characters(including trails): <span id="totalChars">0</span><br/>
            Characters (excluding trails): <span id="charCount">0</span><br/>
            Characters (excluding all spaces): <span id="charCountNoSpace">0</span><br/>
            no of paragraphs: <span id="noOfParas">0</span>
        </div>
    </body>
</html>
