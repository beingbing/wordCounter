<!DOCTYPE html>
<html>

<head>

  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link rel="icon" href="images/fav.gif" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<div id="main">
  <div class="footer-count">
    <div class="row">
      <div class="col-md-6">
        <div id="result">
          <ul class="left-countList no-margin">
            <li>
              Words <span id="wordCount">0</span>
            </li>
            <li>
              Characters <span id="totalChars">0</span>
            </li>
            <li>
              Sentences <span id="total_sentences">0</span>
            </li>
            <!-- <li>
                  <div style="font-weight:800">
                      <div id="readability">Show readability score.</div>
                  </div>
              </li>
              <li>
                  <div class="keywords">
                      Top keywords:
                      <ul id="topKeywords">
                      </ul>
                  </div>
              </li> -->
          </ul>


          <!--  Characters (excluding trails): <span id="charCount">0</span><br/>
              Characters (excluding all spaces): <span id="charCountNoSpace">0</span><br/>
              no of paragraphs: <span id="noOfParas">0</span><br/> -->


          <!-- Reading Time: <span id="readingTime">0</span> -->


        </div>
      </div>

      <div class="col-md-6">
        <div id="showSocial">
          <ul class="right-countList float-right no-margin">

            <li>
              SMS
              <div class="inner-right-countList">
                250<span>/</span><span id="sms">250</span>
              </div>

              <li>
                Facebook
                <div class="inner-right-countList">
                  250<span>/</span><span id="facebook">250</span>
                </div>

              </li>
              <li>
                Twitter
                <div class="inner-right-countList">
                  280<span>/</span><span id="twitter">280</span>
                </div>

              </li>
              <li>
                Google
                <div class="inner-right-countList">
                  300<span>/</span><span id="google">300</span>
                </div>
              </li>

              <li>
                <a href="#" onclick="openNav()"><img src="assets/images/arrow.svg" width="20" alt=""></a>
              </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
    
      <div class="container-fluid">
        <div class="count-textarea">
          <div class="clearfix"><textarea class="inner-textarea" autofocus placeholder="Type your text hereâ€¦" id='text'></textarea></div>
          <!-- <button id="count">Count</button> -->
        </div>
      </div>
    
      <footer class="footer text-center">
        <span>Text Counter by <a href="#" class="footer-logo"><img src="assets/images/msg-logo-blue.svg" alt=""></a></span>

</div>

  <script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/custom.js"></script>
  <script type="text/javascript" src="assets/js/vendor/app.js"></script>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";

    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginRight = "0";
