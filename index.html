<!DOCTYPE html>
<html>
    <head>
        <title>Word counter</title>
        <script src="./js/lib/jquery.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/app.js"></script>
    </head>
    <body>
        <div id="border">
            <textarea id='text'></textarea>
        </div>
        <button id="count">Count</button>
        <div id="result">
            Words: <span id="wordCount">0</span><br/>
            Total Characters(including trails): <span id="totalChars">0</span><br/>
            Characters (excluding trails): <span id="charCount">0</span><br/>
            Characters (excluding all spaces): <span id="charCountNoSpace">0</span><br/>
            no of paragraphs: <span id="noOfParas">0</span><br/>
            no of sentences: <span id="total_sentences">0</span><br/>
            Reading Time: <span id="readingTime">0</span>
            <div style="font-weight:800">
                <div id="readability">Show readability score.</div>
            </div>
            <div class="keywords">
                Top keywords:
                <ul id="topKeywords">
                </ul>
            </div>
        </div>
        <div id="showSocial">
                facebook: <span id="facebook">250</span>/250<br>
                twitter: <span id="twitter">280</span>/280<br>
                google: <span id="google">300</span>/300
        </div>
    </body>
</html>
